
site_name: Gran Turismo Modding Hub
site_description: Gran Turismo Modding Hub - The central source of information for GT Modding.
site_url: https://nenkai.github.io/gt-modding-hub/
repo_url: https://github.com/Nenkai/gt-modding-hub
repo_name: nenkai/gt-modding-hub

copyright: Copyright &copy; 2023 Nenkai - If this website was useful, please make a mention! This page is not affiliated with Polyphony Digital or Sony Interactive Entertainment.

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png

  custom_dir: overrides

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.top
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.action.edit
    - content.code.annotate
    - header.autohide
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: purple 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode    
      primary: deep purple
      accent: blue

